easy_admin:
    site_name: 'Systemstatus'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    list:
        max_results: 15
        actions:
            - show
    design:
        brand_color: '#2A3CA2'
        templates:
            label_null: 'easy_admin_overrides/label_null.html.twig'
            show: 'easy_admin_overrides/show.html.twig'
            list: 'easy_admin_overrides/list.html.twig'
        menu:
#            - { label: 'menu.dashboards' }
#            - { label: 'menu.dashboard.reports', route: 'dashboard_reports', rel: 'index' }
#            - { label: 'menu.dashboard.systems', route: 'dashboard_systems', rel: 'index' }
#            - { label: 'menu.separator' }
#            - { label: 'menu.separator' }
            - { label: 'menu.sysstatus' }
            - { entity: 'Report', icon: 'file', label: 'menu.reports', default: true }
            - { entity: 'System', icon: 'cogs', label: 'menu.systems' }
            - { entity: 'Note', icon: 'edit', label: 'menu.notes' }
            - { label: 'menu.separator' }
            - { label: 'menu.separator' }
            - { label: 'menu.admin' }
            - { entity: 'User', icon: 'user', label: 'menu.users' }
            - { entity: 'Group', icon: 'users', label: 'menu.groups' }
            - { entity: 'Theme', icon: 'th-large', label: 'menu.themes' }
            - { entity: 'Category', icon: 'list', label: 'menu.categories' }
            - { entity: 'Question', icon: 'question', label: 'menu.questions' }
        assets:
            css:
                - ckeditor_styles.css
                - styles.css
    entities:
        Theme:
            class: App\Entity\Theme
            show:
                fields:
                    - { property: 'name', label: 'entity.theme.name' }
                    - { property: 'categories', label: 'entity.theme.categories' }
            list:
                fields:
                    - { property: 'id', label: 'entity.theme.id' }
                    - { property: 'name', label: 'entity.theme.name' }
                    - { property: 'categories', label: 'entity.theme.categories' }
                    - { property: 'systems', label: 'entity.theme.systems' }
                    - { property: 'reports', label: 'entity.theme.reports' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'name', label: 'entity.theme.name' }
                    - { property: 'categories', label: 'entity.theme.categories' }
                    - { property: 'systems', label: 'entity.theme.systems' }
                    - { property: 'reports', label: 'entity.theme.reports' }
        Category:
            class: App\Entity\Category
            list:
                fields:
                    - { property: 'id', label: 'entity.category.id' }
                    - { property: 'name', label: 'entity.category.name' }
                    - { property: 'questions', label: 'entity.category.questions' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'name', label: 'entity.category.name' }
        Question:
            class: App\Entity\Question
            list:
                fields:
                    - { property: 'id', label: 'entity.question.id' }
                    - { property: 'question', label: 'entity.question.question' }
                    - { property: 'category', label: 'entity.question.category' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'question', label: 'entity.question.question' }
                    - { property: 'category', label: 'entity.question.category' }
            show:
                fields:
                    - { property: 'question' }
                    - { property: 'category' }
                    - { property: 'created_by' }
                    - { property: 'updated_by' }
                    - { property: 'created_at', type: 'datetime' }
                    - { property: 'updated_at', type: 'datetime' }
        Answer:
            class: App\Entity\Answer
            list:
                fields:
                    - { property: 'id', label: 'entity.answer.id' }
                    - { property: 'smiley', label: 'entity.answer.smiley', type: 'text', template: 'easy_admin_overrides/field_smiley.html.twig' }
                    - { property: 'note', label: 'entity.answer.note', type: 'text' }
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'question', label: 'entity.answer.question', type_options: { required: false, disabled: disabled } }
                    - { property: 'smiley', label: 'entity.answer.smiley', type_options: { required: false } }
                    - { property: 'note', label: 'entity.answer.text', type: 'textarea', type_options: { required: false} }
        Note:
            class: App\Entity\Note
            list:
                fields:
                    - { property: 'id', label: 'entity.note.id' }
                    - { property: 'name', label: 'entity.note.name' }
                sort: ['id', 'ASC']
            show:
                fields:
                    - { property: 'name', label: 'entity.note.name' }
                    - { property: 'text', label: 'entity.note.text', type: 'raw' }
            form:
                fields:
                    - { type: 'group', label: 'menu.general', icon: 'cog' }
                    - { property: 'name', label: 'entity.note.name', type: 'text', type_options: { required: false } }
                    - { property: 'text', label: 'entity.note.text', type: 'Hillrange\CKEditor\Form\CKEditorType', type_options: { required: false, config_name: 'simple_toolbar' } }

