easy_admin:
    site_name: 'IT Styringsværktøj'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        System:
            class: App\Entity\System
            list:
                fields:
                    - { property: 'id', label: 'entity.system.id' }
                    - { property: 'name', label: 'entity.system.name' }
                    - { property: 'sys_title', label: 'entity.system.sys_title' }
                    - { property: 'text', label: 'entity.system.text' }
            form:
                fields:
                    - { type: 'group', label: 'menu.general', icon: 'cog' }
                    - { label: 'entity.system.name', property: 'name', type: 'text', type_options: { required: false } }
                    - { label: 'entity.system.text', property: 'text', type: 'textarea', type_options: { required: false } }
                    - { type: 'divider' }
                    - { type: 'group' , label: 'menu.systemportal', icon: 'cogs' }
                    - { label: 'entity.system.sys_title', property: 'sys_title', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_alternative_title', property: 'sys_alternative_title', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_id', property: 'sys_id', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_updated', property: 'sys_updated', type: 'datetime', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_description', property: 'sys_description', type: 'textarea', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_owner', property: 'sys_owner', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_owner_subdepartment', property: 'sys_owner_subdepartment', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_emergency_setup', property: 'sys_emergency_setup', type: 'textarea', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_contractor', property: 'sys_contractor', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_urgency_rating', property: 'sys_urgency_rating', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_number_of_users', property: 'sys_number_of_users', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_technical_documentation', property: 'sys_technical_documentation', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_external_dependencies', property: 'sys_external_dependencies', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_important_information', property: 'sys_important_information', type: 'textarea', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_superuser_organization', property: 'sys_superuser_organization', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_itsecurity_category', property: 'sys_itsecurity_category', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_link_to_security_review', property: 'sys_link_to_security_review', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_link_to_contract', property: 'sys_link_to_contract', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_end_of_contract', property: 'sys_end_of_contract', type: 'datetime', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_archiving', property: 'sys_archiving', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_open_data', property: 'sys_open_data', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_open_source', property: 'sys_open_source', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_digital_post', property: 'sys_digital_post', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_system_category', property: 'sys_system_category', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_digital_transactions_pr_year', property: 'sys_digital_transactions_pr_year', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_total_transactions_pr_year', property: 'sys_total_transactions_pr_year', type: 'text', type_options: { required: false, disabled: disabled } }
                    - { label: 'entity.system.sys_self_service_url', property: 'sys_self_service_url', type: 'text', type_options: { required: false, disabled: disabled } }
        User:
            class: App\Entity\User
            form:
                fields:
                    - username
                    - email
                    - enabled
                    - lastLogin
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }
    design:
        brand_color: '#008850'
        menu:
            - { entity: 'System', icon: 'cogs', label: 'Systems', default: true }
            - { entity: 'User', icon: 'user' }
